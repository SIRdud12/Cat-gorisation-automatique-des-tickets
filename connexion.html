<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion | Asten</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="left">
    <img src="https://i.pinimg.com/736x/23/3d/c8/233dc88fd3e3d5f96b8bc859a4efa0d2.jpg" alt="illustration NLP">

  </div>

  <div class="right">
    <div class="logo">
      <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/redux.png" alt="redux"/>
      <span>Asten</span>
    </div>
    <h2>Identifiez-vous sur votre compte Asten</h2>

    <form>
      <label for="email">Adresse email</label>
      <input type="email" id="email" placeholder="votre@email.com" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <button type="submit">Se connecter</button>

      <a class="domain-link" href="#">Se connecter avec le nom de domaine</a>
      <a class="register-link" href="#">Mot de passe oublié ?</a>
      <a class="register-link" href="#">Créer un compte</a>
    </form>
  </div>

</body>
</html>
